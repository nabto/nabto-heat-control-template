<ion-view title="ACME Heat Pump 9000" id="page1">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">

            <ion-toggle toggle-class="" ng-model="heatState" ng-change="heatStateChanged()">Heat pump active</ion-toggle>

            <button id="aCMEHeatPump9000-button2" class="button button-positive  button-block icon ion-arrow-up-b" ng-click="heatPumpUpPushed()"></button>

            <h1 id="aCMEHeatPump9000-heading1" style="color:#000000;font-weight:lighter;text-align:center;">{{temperature}}Â°C</h1>

            <button id="aCMEHeatPump9000-button4" class="button button-positive  button-block icon ion-arrow-down-b" ng-click="heatPumpDownPushed()"></button>

            <label class="item item-select">
                <span class="input-label">Mode</span>
                <select ng-model="heatMode" ng-change="heatModeChanged(heatMode)">
                    <option value="0">Heat</option>
                    <option value="1">Cool</option>
                    <option value="2">Circulate only</option>
                    <option value="3">Clean</option>
                </select>
            </label>

        </form>
    </ion-content>
</ion-view>
